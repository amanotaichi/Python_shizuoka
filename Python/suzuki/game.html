<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>コマンドゲーム</title>
    <style>
    </style>
</head>
<body>
    <div class="game">
        <h1>コマンドゲーム</h1>
        <div id="user">
            <h3>あなた</h3>
            <div class="pokedex"></div>
            <p id="userHP">20</p>
        </div>
        <div id="cpu">
            <h3>相手</h3>
            <div class="pokedex"></div>
            <p id="cpuHP">20</p>
        </div>
        <script src="pokemon.js"></script>
        <div id="command">
            <h3>コマンド</h3>
            <button id="attack" onclick="battle(document.getElementById('userHP').textContent, document.getElementById('cpuHP').textContent)">攻撃する</button>
        </div>
        <div id="text">ボタンを押して相手のポケモンを攻撃しよう！</div>

    </div>
</body>
</html>
